<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    {% if title %}
    <title>{{ title }} - Keiron Stoddart</title>
    {% else %}
    <title>Keiron Stoddart</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand">KS</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="{{ 'active nav-link' if active_page == 'about' else 'nav-link' }}" href="{{ url_for('about') }}">About</a>
                <a class="{{ 'active nav-link' if active_page == 'content' else 'nav-link' }}" href="{{ url_for('content') }}">Content</a>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="mastfoot mt-auto mb-2">
        <div class="inner">
            <p><a href="https://linkedin.com/in/keironstoddart">LinkedIn</a> | <a
                    href="https://twitter.com/keiron_stoddart">Twitter</a></p>
        </div>
    </footer>
</div>
</body>
</html>
