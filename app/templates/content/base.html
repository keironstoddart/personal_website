<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    {% if title %}
    <title>{{ title }} - Keiron Stoddart</title>
    {% else %}
    <title>Keiron Stoddart</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/content.css') }}" rel="stylesheet">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand">KS</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="{{ 'active nav-link' if active_page == 'about' else 'nav-link' }}" href="{{ url_for('about') }}">About</a>
                <a class="{{ 'active nav-link' if active_page == 'content' else 'nav-link' }}" href="{{ url_for('content') }}">Content</a>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p><a href="https://linkedin.com/in/keironstoddart">LinkedIn</a> | <a
                    href="https://twitter.com/keiron_stoddart">Twitter</a></p>
        </div>
    </footer>
</div>
</body>
</html>
